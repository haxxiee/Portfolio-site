<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/components/forms.css" />
    <link rel="stylesheet" href="css/components/typography.css" />
    <link rel="stylesheet" href="css/components/colors.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
    <title>Contact</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">LF<span>.</span></a>
      <div class="menu-btn">
        <div class="menu-btn__lines"></div>
      </div>
      <ul class="menu-items">
        <li><a href="index.html" class="menu-item">Home</a></li>
        <li><a href="experience.html" class="menu-item">Experience</a></li>
        <li><a href="#" class="menu-item">Contact</a></li>
      </ul>
    </header>
    <form action="">
      <div class="title">
        <h2>CONTACT ME</h2>
      </div>
      <div class="half">
        <div class="item">
          <label for="name">NAME</label>
          <input type="name" id="name" required />
        </div>
        <div class="item">
          <label for="email">EMAIL</label>
          <input type="email" id="email" required />
        </div>
      </div>
      <div class="full">
        <label for="message">MESSAGE</label>
        <textarea name="" id="message"></textarea>
      </div>
      <div class="action">
        <input type="submit" value="SEND MESSAGE" />
        <input type="reset" value="RESET" />
      </div>
    </form>
    <footer>
      <a href="#"
        ><img src="images/instagram-brands.svg" alt="" class="footer-svg"
      /></a>
      <a href="#"
        ><img
          src="images/facebook-f-brands.svg"
          alt=""
          class="footer-svg"
          id="facebook-icon"
      /></a>
      <a href="#"
        ><img src="images/github-brands.svg" alt="" class="footer-svg"
      /></a>
      <a href="#"
        ><img src="images/linkedin-in-brands.svg" alt="" class="footer-svg"
      /></a>
    </footer>
  </body>
</html>
